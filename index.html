<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time VLM Captioner</title>
    <meta name="viewport" content="width=1200">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0e7ff 0%, #c7d2fe 100%);
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            flex-direction: row;
        }
        .side-menu {
            min-width: 240px;
            max-width: 300px;
            background: #fffdfcdd;
            border-right: 2px solid #e3e5fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 35px 22px 35px 22px;
            gap: 27px;
            box-shadow: 3px 0 18px #e5e7fa44;
            z-index: 10;
        }
        .side-menu label {
            font-size: 1.09em;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .side-menu input, .side-menu select, .side-menu button {
            font-size: 1em;
            padding: 7px 12px;
            border-radius: 8px;
            border: 1px solid #d2d6ef;
            background: #f5f7ff;
            margin-bottom: 15px;
        }
        .side-menu button {
            background: #6d6ae8;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .side-menu button.active {
            background: #1dc685;
        }
        .side-menu button#voiceBtn.active {
            background: #6acc96;
        }
        .side-menu button#themeBtn {
            background: #f7d359;
            color: #2b2222;
        }
        .side-menu button#themeBtn.active {
            background: #1a1a2f;
            color: #f7d359;
        }
        .side-menu select, .side-menu input {
            min-width: 120px;
        }
        .side-menu input[type="text"] {
            width: 180px;
        }
        .side-menu .section {
            margin-bottom: 7px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 48px;
            padding: 60px 2vw 40px 2vw;
            width: 100%;
        }
        .video-frame {
            width: 700px;
            height: 520px;
            border-radius: 24px;
            box-shadow: 0 12px 48px #c7c9f6bb;
            border: 4px solid #b0b4e0;
            background: #222235;
            overflow: hidden;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }
        .transcript-panel {
            min-width: 500px;
            max-width: 880px;
            background: #f7f8fecc;
            border-radius: 26px;
            box-shadow: 0 6px 38px #b9bbe777;
            padding: 48px 45px 38px 45px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 10px;
            min-height: 480px;
            max-height: 640px;
        }
        .live-caption {
            font-size: 2.0em;
            line-height: 1.55em;
            color: #242446;
            min-height: 230px;
            max-height: 540px;
            overflow-y: auto;
            background: #e3e8faee;
            padding: 28px 18px;
            border-radius: 16px;
            box-shadow: 0 1px 6px #c7d2fa22;
            word-break: break-word;
            transition: background 0.25s;
            resize: vertical;
            outline: none;
            letter-spacing: 0.01em;
        }
        .caption-fade {
            background: #fff7d3cc !important;
            transition: background 0.35s;
        }
        .caption-typing {
            border-right: 2px solid #4f4f70;
            animation: blink-cursor 0.8s steps(1) infinite;
        }
        @keyframes blink-cursor { 50% { border-right-color: transparent; } }
        .transcript-controls {
            display: flex;
            flex-direction: row;
            gap: 18px;
            justify-content: flex-end;
            margin-top: 16px;
        }
        .transcript-controls button {
            background: #a88af3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.09em;
            padding: 9px 24px;
            margin-top: 5px;
            cursor: pointer;
        }
        .transcript-controls button:disabled {
            background: #e0e0e0;
            color: #b8b8b8;
            cursor: not-allowed;
        }
        @media (max-width: 1350px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 26px;
                padding: 28px 4vw;
            }
            .transcript-panel {
                max-width: 97vw;
                min-width: unset;
                padding: 22px 10px;
            }
            .video-frame {
                width: 97vw;
                height: 48vw;
                min-width: 270px;
                min-height: 170px;
            }
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <div class="section">
            <label>Status:</label><br>
            <span id="status" style="margin-bottom:8px; font-weight:600;">Ready</span>
        </div>
        <div class="section">
            <label for="apiURL">API Endpoint:</label><br>
            <input id="apiURL" type="text" value="http://localhost:8080">
        </div>
        <div class="section">
            <label for="intervalSelect">Update Interval:</label><br>
            <select id="intervalSelect">
                <option value="1500">1.5s</option>
                <option value="2000" selected>2s</option>
                <option value="4000">4s</option>
                <option value="8000">8s</option>
            </select>
        </div>
        <div class="section">
            <label>Speech Output:</label><br>
            <button id="voiceBtn" style="width:80px;">ðŸ”‡ Off</button>
        </div>
        <div class="section">
            <label>Text Size:</label><br>
            <select id="textSize">
                <option value="1.4em">A</option>
                <option value="2em" selected>A+</option>
                <option value="2.5em">A++</option>
            </select>
        </div>
        <div class="section">
            <label>Theme:</label><br>
            <button id="themeBtn" style="width:80px;">ðŸŒ—</button>
        </div>
        <div class="section">
            <label>Start/Stop:</label><br>
            <button id="startBtn" style="width:80px;">Start</button>
        </div>
    </div>
    <div class="main-content">
        <div>
            <div class="video-frame">
                <video id="videoFeed" autoplay playsinline></video>
            </div>
        </div>
        <div class="transcript-panel">
            <div id="caption" class="live-caption" tabindex="0">Waiting for first description...</div>
            <div class="transcript-controls">
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resumeBtn" style="display:none;">Resume</button>
                <button id="replayBtn" disabled>Replay</button>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        // ---- Elements ----
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const statusElem = document.getElementById('status');
        const apiURL = document.getElementById('apiURL');
        const intervalSelect = document.getElementById('intervalSelect');
        const startBtn = document.getElementById('startBtn');
        const captionElem = document.getElementById('caption');
        const voiceBtn = document.getElementById('voiceBtn');
        const textSize = document.getElementById('textSize');
        const themeBtn = document.getElementById('themeBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const replayBtn = document.getElementById('replayBtn');

        // ---- State ----
        let stream = null, intervalId = null, running = false, ttsOn = false;
        let transcript = "";
        let lastVlmOutput = "";
        let paused = false;
        let ttsUtterance = null;

        // Camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                setStatus("Camera ready");
            } catch (e) {
                setStatus("Camera error: " + e.message);
            }
        }

        function captureImage() {
            if (!stream || !video.videoWidth) return null;
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        function setStatus(msg) {
            statusElem.textContent = msg;
        }

        // System Prompt
        function buildSystemPrompt(context) {
            return (
                "You are a real-time scene narrator for a visually impaired or deaf person. " +
                "Continue the description as a single flowing narrative, only adding what is new or has changed. " +
                "Do not repeat previous details or restate the scene; just continue naturally, as if telling a story. " +
                "Here is the current story so far: \"" + context.trim() + "\". What happens now?"
            );
        }

        // VLM Captioning
        async function updateCaptionNarrative() {
            if (!running || paused) return;
            const img = captureImage();
            if (!img) return setStatus("Camera not ready");

            // Use transcript as context (truncate if very long)
            let context = transcript.length > 1000 ? transcript.slice(-1000) : transcript;
            const systemPrompt = buildSystemPrompt(context);

            setStatus("Requesting...");
            try {
                const res = await fetch(`${apiURL.value}/v1/chat/completions`, {
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        max_tokens: 90,
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: [{ type: 'image_url', image_url: { url: img } }] }
                        ]
                    })
                });
                if (!res.ok) throw new Error(res.status);
                const data = await res.json();
                let newText = data.choices[0].message.content.trim();

                // Deduplicate: remove transcript overlap
                if (newText.startsWith(context.trim())) {
                    newText = newText.slice(context.trim().length).trim();
                }

                // Only append if adds new info and not repeating last
                if (newText && (!transcript.endsWith(newText))) {
                    transcript += (transcript ? " " : "") + newText;
                    showTypingEffect(newText, true);
                    replayBtn.disabled = false;
                    lastVlmOutput = newText;
                    if (ttsOn) speakCaption(newText);
                }
                setStatus("Ready");
            } catch (err) {
                setStatus("API error: " + err.message);
            }
        }

        // Typing animation (appending to the transcript)
        async function showTypingEffect(newText, append=true) {
            captionElem.classList.remove("caption-fade");
            let existing = append ? transcript.slice(0, transcript.length - newText.length) : "";
            captionElem.innerHTML = existing;
            captionElem.classList.add("caption-typing");
            let displayed = existing;
            for (let i = 1; i <= newText.length; i++) {
                captionElem.innerHTML = displayed + newText.slice(0, i);
                await new Promise(res => setTimeout(res, 14 + Math.random()*18)); // adjustable speed
                if (!running || paused) return;
            }
            captionElem.classList.remove("caption-typing");
            captionElem.classList.add("caption-fade");
            setTimeout(() => captionElem.classList.remove("caption-fade"), 600);
        }

        // TTS
        function speakCaption(text) {
            if (!window.speechSynthesis) return;
            if (ttsUtterance) window.speechSynthesis.cancel();
            ttsUtterance = new SpeechSynthesisUtterance(text);
            ttsUtterance.lang = "en-US";
            ttsUtterance.rate = 1.05; ttsUtterance.pitch = 1.0;
            window.speechSynthesis.speak(ttsUtterance);
        }

        // Controls
        startBtn.onclick = () => {
            if (!running) {
                running = true;
                paused = false;
                transcript = ""; // Optional: clear on new session
                captionElem.textContent = "Waiting for first description...";
                startBtn.textContent = "Stop";
                pauseBtn.disabled = false;
                intervalSelect.disabled = true;
                updateCaptionNarrative(); // initial call
                intervalId = setInterval(updateCaptionNarrative, parseInt(intervalSelect.value));
            } else {
                running = false;
                paused = false;
                startBtn.textContent = "Start";
                pauseBtn.disabled = true;
                resumeBtn.style.display = "none";
                intervalSelect.disabled = false;
                captionElem.classList.remove("caption-typing");
                setStatus("Stopped");
                if (intervalId) clearInterval(intervalId);
            }
        };
        pauseBtn.onclick = () => {
            paused = true;
            pauseBtn.disabled = true;
            resumeBtn.style.display = "";
            setStatus("Paused");
            if (intervalId) clearInterval(intervalId);
        };
        resumeBtn.onclick = () => {
            paused = false;
            resumeBtn.style.display = "none";
            pauseBtn.disabled = false;
            setStatus("Ready");
            updateCaptionNarrative();
            intervalId = setInterval(updateCaptionNarrative, parseInt(intervalSelect.value));
        };
        replayBtn.onclick = () => {
            if (lastVlmOutput) {
                showTypingEffect(lastVlmOutput, false);
                if (ttsOn) speakCaption(lastVlmOutput);
            }
        };
        voiceBtn.onclick = () => {
            ttsOn = !ttsOn;
            voiceBtn.textContent = ttsOn ? "ðŸ”Š On" : "ðŸ”‡ Off";
            voiceBtn.classList.toggle("active", ttsOn);
            if (!ttsOn && window.speechSynthesis) window.speechSynthesis.cancel();
        };
        textSize.onchange = () => {
            captionElem.style.fontSize = textSize.value;
        };
        themeBtn.onclick = () => {
            document.body.classList.toggle("dark");
            themeBtn.classList.toggle("active");
            // Optionally, implement dark mode theme here!
        };

        // Initialize
        window.addEventListener("DOMContentLoaded", () => {
            initCamera();
            setStatus("Ready");
            captionElem.textContent = "Waiting for first description...";
        });
        window.addEventListener("beforeunload", () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (intervalId) clearInterval(intervalId);
        });
    </script>
</body>
</html>
